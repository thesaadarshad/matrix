<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', 'Monaco', 'Consolas', monospace;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: #000;
        }

        #matrix-canvas {
            width: 100%;
            height: 100%;
            opacity: 0.8;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-shadow: 0 0 5px #00ff00;
            z-index: 10;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="matrix-bg">
        <canvas id="matrix-canvas"></canvas>
    </div>
    
    <div class="info">
        thesaadarshad
    </div>

    <script>
        // Matrix Digital Rain Effect
        class MatrixRain {
            constructor() {
                this.canvas = document.getElementById('matrix-canvas');
                this.ctx = this.canvas.getContext('2d');
                //this.characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+-=[]{}|;:,.<>?';
                this.characters = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZابپتٹثجچحخدڈذرڑزژسشصضطظعغفقکگلمنںوھہءیے';
                this.fontSize = 14;
                this.columns = 0;
                this.drops = [];
                
                this.init();
                this.animate();
                this.handleResize();
            }
            
            init() {
                this.resizeCanvas();
                this.setupColumns();
                this.setupDrops();
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            setupColumns() {
                this.columns = Math.floor(this.canvas.width / this.fontSize);
            }
            
            setupDrops() {
                this.drops = new Array(this.columns).fill(1);
            }
            
            draw() {
                // Semi-transparent black background for trail effect
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Set font and color
                this.ctx.font = `${this.fontSize}px monospace`;
                this.ctx.fillStyle = '#00ff00';
                
                // Draw characters
                for (let i = 0; i < this.drops.length; i++) {
                    const char = this.characters[Math.floor(Math.random() * this.characters.length)];
                    const x = i * this.fontSize;
                    const y = this.drops[i] * this.fontSize;
                    
                    // Add some variation to the green color
                    const greenIntensity = Math.random() * 255;
                    this.ctx.fillStyle = `rgb(0, ${Math.floor(greenIntensity)}, 0)`;
                    
                    this.ctx.fillText(char, x, y);
                    
                    // Reset drop to top randomly
                    if (y > this.canvas.height && Math.random() > 0.975) {
                        this.drops[i] = 0;
                    }
                    
                    this.drops[i]++;
                }
            }
            
            animate() {
                this.draw();
                requestAnimationFrame(() => this.animate());
            }
            
            handleResize() {
                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                    this.setupColumns();
                    this.setupDrops();
                });
            }
        }

        // Initialize Matrix effect when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MatrixRain();
        });

        // Add some keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F11') {
                e.preventDefault();
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
        });
    </script>
</body>
</html>
