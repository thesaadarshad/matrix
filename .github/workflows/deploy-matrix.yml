name: Deploy Matrix
on:
  workflow_dispatch:
  push:
    paths: ['matrix/**']
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /opt/my-webapps/matrix
          git pull origin main
          docker-compose down
          docker-compose up -d
